<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<canvas id="a_canvas" width="200" height="150"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("a_canvas");
		var ctx = canvas.getContext("2d");
		function drawRect(context, color) {
			context.fillStyle = color;
			context.fillRect(0, 0, 100, 30);
		}
		function rotateDeg(context, deg) {
			var rad = deg * Math.PI / 180;
			context.rotate(rad);
		}
		drawRect(ctx, "red");

		ctx.save();
			ctx.translate(100, 30); //canvas 畫布原點位移
			rotateDeg(ctx, 45);		//調整canvas 角度
			drawRect(ctx, "blue");	//畫上我們要的
		ctx.restore();

		ctx.save();
			ctx.translate(200, 50);
			rotateDeg(ctx, 90);
			drawRect(ctx, "green");
		ctx.restore();
	</script>
</body>
</html>
